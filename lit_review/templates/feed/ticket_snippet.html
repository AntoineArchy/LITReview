{% extends "main/tiled_content.html" %}

{% block tile_content %}
  <p>{{ticket.user}} a demandé une critique</p>
  <p class="right">{{ticket.time_created}}</p>
  <br>
  <h3>{{ticket.title}}</h3>
  <p>{{ticket.description}}</p>
  <img src="{{ticket.image}}"/>
  {% if not review_form%}
    <button class="btn right"> <a href="/new_review/{{ticket.pk}}"> Créer une critique </a> </button>
  {% endif %}
{% endblock%}
