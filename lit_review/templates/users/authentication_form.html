{% block content %}
  <div class="col s12 m6 l4">
    <div class="card horizontal small">
      <div class="card-stacked">
        <div class="card-content">
          <span class="card-title">Connectez-vous</span>
          <div class="container">
            <form method="POST">
              {% csrf_token %}
              {{form}}
              <br><br>
              <div class="right">
                <button class="btn" type="submit"> Se connecter </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
